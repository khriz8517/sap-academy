<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Academy</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="app">
        <main>
            <div class="welcome section">
                <div class="ws-head">Bienvenido a</div>
                <div class="ws-title uppercase">sap academy</div>
                <div class="ws-foot">Completa cursos y gana puntos.</div>
            </div>
            <div class="points section">
                <div class="indicator"></div>
                <div class="progress-bar"></div>
                <div class="pb-stages">
                    
                </div>
            </div>
            <div class="section">
                <div class="cat-header row">
                    <div class="cat-header-title col-2">Categorías</div>
                    <div class="cat-header-options col-6">
                        <a href="#" class="cat-header-option">
                            <img src="" alt="">
                            Ver tutorial
                        </a>
                        <a href="#" class="cat-header-option">
                            <img src="" alt="">
                            Ver mapa
                        </a>
                        <a href="#" class="cat-header-option">
                            <img src="" alt="">
                            Crear curso
                        </a>
                    </div>
                    <div class="cat-header-search-input col-4">
                        <input type="text" placeholder="¿Qué curso estás buscando?">
                    </div>
                </div>
                <div class="cat-options row">
                    <div class="col-cat-option">
                        <div class="cat-option"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option active"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option disabled"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option"><img src="" alt="">Módulo SD</div>
                    </div>
                    <div class="col-cat-option">
                        <div class="cat-option"><img src="" alt="">Módulo SD</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="cursos-title">Calidad</div>
                <div class="cursos row">
                    <div class="curso">
                        <div class="curso-img">
                            <img src="./images/curso.jpg" alt="">
                        </div>
                        <div class="curso-info">
                            <div class="curso-name">Nombre del curso 1</div>
                            <div class="curso-access-progress row">
                                <div class="col-8">
                                    <a href="#" class="curso-access-btn">Acceder</a>
                                </div>
                                <div class="col-4 curso-progress">
                                    <div class="progress" data-progress="40">
                                        <div class="progress__mask progress__mask--full">
                                            <div class="progress__fill"></div>
                                        </div>
                                        <div class="progress__mask">
                                            <div class="progress__fill"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cursos-loadmore">
                    <a href="#">Ver mas cursos de la categoría</a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
